sonar.projectKey=AndriiChurbanov_Climate-Viewer
sonar.organization=andriichurbanov

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Climate-Viewer
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=lib
sonar.tests=test

# Виключаємо з аналізу згенеровані та бінарні файли
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/build/**,**/ios/**,**/android/**
sonar.dart.coverage.reportPaths=coverage/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
