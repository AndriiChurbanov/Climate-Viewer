sonar.projectKey=AndriiChurbanov_Climate-Viewer
# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Climate-Viewer
sonar.projectVersion=1.0

sonar.organization=andriichurbanov
sonar.host.url=https://sonarcloud.io

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=lib
sonar.tests=test

# Виключаємо з аналізу згенеровані та бінарні файли
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/build/**
sonar.dart.coverage.reportPaths=coverage/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
